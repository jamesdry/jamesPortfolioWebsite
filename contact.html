<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/contactStyle.css" />
    <title>Jamesdry Contact Page</title>
  </head>
  <body>
    <section id="myContactList">
      <div class="text-center" style="margin-top: 20px">
        <h1>My Contact List</h1>
        <div style="margin: 25px">
          <a href="https://www.instagram.com/jamesdryyy/" target="_blank">
            <div
              class="col-12 d-flex justify-content-center instagram"
              style="
                background-color: lightyellow;
                border-radius: 15px;
                border: 3px solid black;
                margin-top: 40px;
              "
            >
              <img src="img/icons8-instagram.svg" alt="instagram logo" />
              <p style="margin-top: 10px; margin-left: 20px" class="h4">
                Instagram
              </p>
            </div>
          </a>

          <a href="https://wa.me/081990488513" target="_blank">
            <div
              class="col-12 d-flex justify-content-center whatsapp"
              style="
                margin-top: 40px;
                background-color: lightyellow;
                border-radius: 15px;
                border: 3px solid black;
              "
            >
              <img src="img/icons8-whatsapp.svg" alt="whatsapp logo" />
              <p style="margin-top: 10px; margin-left: 20px" class="h4">
                WhatsApp
              </p>
            </div>
          </a>

          <a href="mailto:jamesdrykwan@gmail.com" target="_blank">
            <div
              class="col-12 d-flex justify-content-center gmail"
              style="
                margin-top: 40px;
                background-color: lightyellow;
                border-radius: 15px;
                border: 3px solid black;
              "
            >
              <img src="img/icons8-gmail.svg" alt="gmail logo" />
              <p style="margin-top: 10px; margin-left: 20px" class="h4">
                Google Mail
              </p>
            </div>
          </a>
        </div>
      </div>
    </section>

    <footer style="background-color: orange; text-align: center; padding: 20px">
      <p class="h5 fw-bold">Created and Developed by Jamesdry</p>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
</html>
